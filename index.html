<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Alphakeem Adroit | Launch countdown timer</title>

</head>
<body>

  <section class="container">
    <header>
      <h2>We're launching soon</h2>

      <div class="timer">
        <div class="duration">
          <div class="value">
            <div class="upShape"></div>
            <p id="days"></p>
            <div class="downShape"></div>
          </div>

          <p>Days</p>
        </div>

        <div class="duration">
          <div class="value">
            <div class="upShape"></div>
            <p id="hours"></p>
            <div class="downShape"></div>
          </div>

          <p>Hours</p>
        </div>

        <div class="duration">
          <div class="value">
            <div class="upShape"></div>
            <p id="minutes"></p>
            <div class="downShape"></div>
          </div>

          <p>Minutes</p>
        </div>

        <div class="duration">
          <div class="value">
            <div class="upShape"></div>
            <p id="seconds"></p>
            <div class="downShape"></div>
          </div>

          <p>Seconds</p>
        </div>
      </div>

      <div class="note">
        <h3 id="countdown"></h3>
      </div>
    </header>

    <div class="media">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>
  </section>
  

  <script src="scripts.js"></script>
</body>
</html>
